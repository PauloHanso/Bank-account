<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Cadastrar Conta Corrente</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <div class="container mt-5">
      {{#conta}}
      <div class="alert alert-success alert-dismissible">
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
        ></button>
        Conta cadastrada com sucesso!
      </div>
      {{/conta}} {{#erro}}
      <div class="alert alert-danger alert-dismissible">
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
        ></button>
        <strong>{{erro}}</strong> não foi possível concluir o cadastro.
      </div>
      {{/erro}}

      <h1>Cadastro de conta corrente</h1>

      <form method="post" action="/conta/cadastrar">
        <div
          class="d-flex align-items-center d-flex justify-content-center mt-3 gap-3"
        >
          <div class="col-4">
            <label class="form-label" for="nome">Nome</label>
            <input
              class="form-control"
              type="text"
              id="nome"
              name="nome"
              required
            />
          </div>
          <div class="col-4">
            <label class="form-label" for="numero">Número</label>
            <input
              class="form-control"
              type="text"
              id="numero"
              name="numero"
              required
            />
          </div>
          <div class="col-4">
            <label class="form-label" for="data_abertura"
              >Data de Abetura</label
            >
            <input
              class="form-control"
              type="date"
              id="data_abertura"
              name="data_abertura"
              required
            />
          </div>
        </div>
        <div
          class="d-flex align-items-center d-flex justify-content-center mt-3 gap-3"
        >
          <button type="submit" class="btn btn btn btn-outline-success btn-block col-6">
            Cadastrar
          </button>
          <a class="btn btn-outline-danger col-4" href="/conta/listar" role="button"
            >Retornar</a
          >
        </div>
      </form>
    </div>
  </body>
</html>
